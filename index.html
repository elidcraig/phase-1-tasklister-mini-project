<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>TASK LISTER LITE™️</h1>

    <form id="create-task-form" action="#" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <select name="priority" id="priority-selection">
        <option value="">--set priority level--</option>
        <option value="high">High</option>
        <option value="moderate">Moderate</option>
        <option value="normal">Normal</option>
        <option value="low">Low</option>
      </select>
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My To-Do's:</h2>
      <ul id="tasks">
        <li class="sublist" id="high-priority">
          <ul></ul>
        </li>
        <li class="sublist" id="moderate-priority">
          <ul></ul>
        </li>
        <li class="sublist" id="normal-priority">
          <ul></ul>
        </li>
        <li class="sublist" id="low-priority">
          <ul></ul>
        </li>
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
